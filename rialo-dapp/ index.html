    <style>
        /* Custom Background dengan bg.png */
        .custom-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('bg.png'),
                linear-gradient(125deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 60%, #0f3460 100%);
            background-size: cover, 400% 400%;
            background-position: center, 0% 0%;
            background-repeat: no-repeat, no-repeat;
            background-blend-mode: overlay;
            animation: bgMove 20s ease infinite;
            z-index: -2;
        }

        @keyframes bgMove {
            0% {
                background-position: center, 0% 0%;
            }
            25% {
                background-position: center, 100% 0%;
            }
            50% {
                background-position: center, 100% 100%;
            }
            75% {
                background-position: center, 0% 100%;
            }
            100% {
                background-position: center, 0% 0%;
            }
        }

        /* Additional effects */
        .hologram-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.05) 0%, transparent 50%);
            animation: hologramPulse 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes hologramPulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
        }

        /* Logo animation */
        .logo-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Investor logos animation - Full width scroll */
        .investor-scroll-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding: 20px 0;
        }

        .investor-scroll {
            display: flex;
            animation: scroll 30s linear infinite;
            width: max-content;
        }

        .investor-scroll:hover {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .investor-item {
            flex-shrink: 0;
            margin: 0 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 46, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }
    </style>
</head>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effect to investor logos
            const investorLogos = document.querySelectorAll('.investor-item img');
            investorLogos.forEach(logo => {
                logo.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.2)';
                });
                
                logo.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            // Add click effect to the button
            const goToDappsBtn = document.querySelector('a[href="index.html"]');
            goToDappsBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Add a ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                }, 600);
                
                // Navigate after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 300);
            });

            // Add ripple effect styles
            const style = document.createElement('style');
            style.textContent = `
                .ripple {
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.5);
                    transform: scale(0);
                    animation: ripple-animation 0.6s linear;
                }
                
                @keyframes ripple-animation {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
                
                a[href="index.html"] {
                    position: relative;
                    overflow: hidden;
                }
            `;
            document.head.appendChild(style);
        });
